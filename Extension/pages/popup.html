<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><text x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-family='system-ui' font-weight='700' font-size='14'>BS</text></svg>">
  <link rel="stylesheet" href="../styles/popup.css">
</head>
<body data-status="loading">

  <!-- Settings gear -->
  <button id="settings-btn" class="settings-btn" title="Settings">
    <svg viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="3"/>
      <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
    </svg>
  </button>

  <!-- Score ring -->
  <div class="ring-container">
    <svg class="ring-svg" viewBox="0 0 110 110">
      <circle class="ring-track" cx="55" cy="55" r="50"/>
      <circle id="ring-progress" class="ring-progress" cx="55" cy="55" r="50" transform="rotate(-90 55 55)"/>
    </svg>
    <div class="ring-label">
      <span id="score-value" class="ring-score">--</span>
      <span class="ring-caption">Confidence</span>
    </div>
  </div>

  <!-- Stars -->
  <div id="stars" class="stars-row"></div>

  <!-- Reasons -->
  <ul id="reasons-list" class="reasons-list"></ul>

  <!-- Footer -->
  <footer class="popup-footer">
    <div class="footer-primary">
      <span id="site-url"></span><span class="sep">|</span>BrowseShield
    </div>
    <div class="footer-secondary">Team MAD J &copy; 2026</div>
  </footer>

  <!-- Auth overlay -->
  <div id="auth-overlay" class="auth-overlay">
    <div class="auth-panel">
      <button id="auth-close" class="auth-close">&times;</button>
      <h2 class="auth-title">Account</h2>

      <!-- Signed-in view -->
      <div id="auth-status" class="auth-status">
        <span id="auth-email" class="auth-email"></span>
        <button id="auth-signout" class="auth-signout-btn">Sign out</button>
      </div>

      <!-- Login form -->
      <form id="login-form" class="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" class="login-submit">Log in</button>
        <p id="login-error" class="login-error"></p>
      </form>
    </div>
  </div>

  <script src="../scripts/popup.js"></script>
</body>
</html>
